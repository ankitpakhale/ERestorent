{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>

<body>
	<div style="font-size: 40px; color:brown">
		<center>
			<h1>Welcome To E-Restaurant</h1>
		</center>
	</div>
	<div class="signupBox">
		<!-- <img src="{% static 'images/user1.png' %}" class="user"> -->
		<img src="{% static 'images/user1.png' %}" class="user">
		<h2>SignUp Here</h2>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}

			<input type="text" name="name" id="name" class="form-control" placeholder="Name" required>

			<input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>

			<input type="date" name="dob" id="num" class="form-control" placeholder="Date of Birth" required>

			<input type="number" name="mobile_no" id="mobile_no" class="form-control" placeholder="Mobile Number"
				required>

			<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

			<input type="password" name="confirmPassword" id="confirm_password" class="form-control"
				placeholder="Confirm Password" required>

			<input type="submit" value="Sign Up">
		</form>

		<a href="{% url 'login' %}">Login</a>

	</div>
	<!-- PRINTING BACKEND MESSAGES -->
	{% if msg %}
	<script>alert('{{msg}}')</script>
	{% endif %}
</body>

</html>
