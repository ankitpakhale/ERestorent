{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>
<body>
	<div style="font-size: 40px; color:brown">
		<center>
		<h1>Welcome To E-Restaurant</h1>
	</center>
	</div>
	<div class="signupBox">
		<img src="{% static 'images/user1.png' %}" class="user">
		<h2>SignUp Here</h2>
		<form method="POST" enctype="multipart/form-data">
      		{% csrf_token %}
      		<p>Username</p>
			{{ form.name }}
			<p>Email</p>
			{{ form.email }}
			<p>Birth Date</p>
			<!-- {{ form.dob }} -->
			<input type="date" name="dob" min="1970-01-01" max="2012-12-31">
			<p>Mobile No.</p>
			<!-- {{ form.mobile_no }} -->
			<input type="tel" pattern="^\d{10}$" name="mobile_no" placeholder="Mobile Number">
			<p>Password</p>
			{{ form.password1 }}
			<p>Confirm Password</p>
			{{ form.password2 }}
			<input type="submit" value="Sign Up">
		</form>
		<a href="{% url 'login' %}"><p style="text-align: center">Login</p></a><br>
		<a href="{% url 'register' %}"><p style="text-align: center">Reset</p></a><br>
	</div>
</body>
</html>
