<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
   
  <div class="container">
    <h2>Table Details</h2>
    {% for i in table %}
    <div class="card" style="width:400px">
        
      <div class="card-body">
        
        <h4 class="card-title">Table_No: {{ i.Table_No }}</h4>
        <p class="card-text">Price: {{i.Table_Price}}</p>
        <p class="card-text">Total Seats: {{i.No_of_Seats}}</p>
        <p class="card-text">Available: {{i.is_available}}</p>
        <a href="/tablebooking/{{ i.Table_No }}/" class="btn btn-primary">Booking</a>
          
    </div>
    
      
    </div><hr>
    {% endfor %}
    <br>
  </div>
  
  </body>
  </html>
