{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="hero-wrap" style="background-image: url({% static 'images/nonveg.png' %});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
          <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
          	<div class="text">
	            <p class="breadcrumbs mb-2" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="{% url 'index' %}">Home</a></span> <span class="mr-2"><a href="#">Meal</a></span> <span>Meal Single</span></p>
              <h1 class="mb-4 bread">Meal </h1>
            
              
            </div>
          </div>
        </div>
      </div>
    </div>


    <section class="ftco-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
          	<div class="row">
          		
              
  
              
              <div class="container">
				
                <div class="row">
                  <div class="col-lg-9">
                    <div class="row">
                    
                  
                      <div class="col-sm ftco-animate">
                        <div class="room">
                          <a href="#" class="img d-flex justify-content-center align-items-center" style="background-image: url({{ data.image.url }})">
                            <div class="icon d-flex justify-content-center align-items-center">
                              <span class="icon-search2"></span>
                            </div>
                          </a>
                          <div class="text p-3 text-center">
                            <h3 class="mb-3">{{ data.name }}</a></h3>
                            <p><span class="price mr-2"><i class="fa fa-inr" aria-hidden="true"></i>
                            {{ data.price }}</span></p>
                            <strong>Description : </strong>
                              {{ data.detail }}
                            <form action="{% url 'palce_order' data.id %}" method="post">
                              {% csrf_token %}
                              {{ cart_product_form }}
                              <input type="submit" value="add to cart" class="btn btn-primary">
                          </form>

                          <hr>
                          
                            <!-- <p class="pt-1"><a href="https://p-y.tm/1Y-p98Y" class="btn-custom">Book Now <span class="icon-long-arrow-right"></span></a></p> -->
                        </div>
                        
                        </div>
                    </div>
                    
                    </div>
                </div>
        
                  </div>
                </div>

              

    

          	</div>
          </div> <!-- .col-md-8 -->
          <div class="col-lg-4 sidebar ftco-animate">
            <div class="sidebar-box">
              <form action="#" class="search-form">
                <div class="form-group">
                  <span class="icon fa fa-search"></span>
                  <input type="text" class="form-control" placeholder="Type a keyword and hit enter">
                </div>
              </form>
            </div>
          </div>

          </div>
        </div>
      </div>
    </section> <!-- .section -->

{% endblock %}
