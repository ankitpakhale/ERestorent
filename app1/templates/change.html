
{% load static %}

    <html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
    </head>
    <body>
        <br>	
            <div style="font-size: 40px; color:brown">
                    <center>
                    <h1>Welcome To E-Restorent</h1>
                </center>
                </div>
        <div class="loginBox">
            <img src="{% static 'images/user1.png' %}" class="user">
            <h2 style="color:lightsteelblue">Create New Password</h2>
            <h2 style="color:lightsteelblue">Your Registerd Email id = {{ email }}</h2>
            <form method="POST">
                    {% csrf_token %}
                    <p>New Password:</p>
                    <input type="password" name="pass1"><br>
                    <p>Conform Password:</p>
                    <input type="password" name="pass2"><br>
                    {% for message in messages %}
                            {% if message.tags %}
                                {{ message }}
                            {% endif %}
                    {% endfor %}
                    <input type="submit" value="Submit">
                </form>
        </div>
    </body>
    </html>
